<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>PyPie Derby</title>
</head>
<body>
    <nav class="d-flex justify-content-end align-items-center col-12 my-3">
        
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>
    <form action="/update/pie/{{edit.id}}" method="post" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
        <h2 class="text-primary">Edit {{edit.name}}</h2>
        {% with messages = get_flashed_messages(category_filter=['pie']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>ERROR</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        <div class="d-flex justify-content-between col-9">
            <div class="col-4">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control my-2" value="{{edit.name}}">
                </div>
                <div class="form-group">
                    <label for="description">Filling:</label>
                    <input type="text" name="filling" class="form-control my-2" value="{{edit.filling}}">
                </div>
                <div class="form-group">
                    <label for="instructions">Crust:</label>
                    <input text="text" name="crust" class="form-control my-2" value="{{edit.crust}}">
                </div>
                <input type="submit" value="Edit Pie" class="btn btn-primary my-3">
            </div>
        </div>
    </form>
</body>
</html>
