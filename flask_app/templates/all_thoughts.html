<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Thought</title>
</head>
<body>
    <nav class="d-flex justify-content-end align-items-center col-12 my-3">
        
        <div class="d-flex col-4 justify-content-around">
            <!-- MAKE SURE TO ADD CORRECT ROUTE -->
            <a href="/thoughts" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>
    <h2 class="m-3">Thought Votes</h1>
    <div class="d-flex justify-content-start flex-wrap">
        <div class="col-6 mx-3">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Thought By</th>
                        <th>Likes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for thought in thoughts %}
                        <tr>
                            <td><a href="/users/{{thought.user}}">{{ thought.thought }}</a></td>
                            <td>{{ thought.first_name }}</td>
                            <td>{{ thought.likes }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div
</body>
</html>
